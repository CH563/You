<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>三次元-悠喜猴</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <h1>前端早读课</h1>
    <p class="little">三次元之悠喜猴</p>
    <div class="wrap">
        <div class="head">
                <div class="head-bg"></div>
                <div class="head-top"></div>
                <div class="head-hair"><span></span></div>
                <div class="left-ear"></div>
                <div class="right-ear"></div>
                <div class="nose"></div>
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="mouth">
                    <div class="tongue"><span></span></div>
                </div>
                <div class="sweat s-01"></div>
                <div class="sweat s-02"></div>
                <div class="sweat s-03"></div>
                <div class="sweat s-04"></div>
                <div class="sweat s-05"></div>
                <div class="sweat s-06"></div>
                <div class="sweat s-07"></div>
                <div class="sweat s-08"></div>
        </div>
        <div class="body">
            <div class="left-hand"></div>
            <div class="tripe"></div>
            <div class="right-hand">
                <div class="fan"><span></span></div>
                <div class="hand"></div>
            </div>
        </div>
    </div>

    </body>
</html>
